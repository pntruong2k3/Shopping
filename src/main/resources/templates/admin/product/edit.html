
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="col-md-6">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Quick Example</h3>
						</div>


						<form role="form" method="post" th:action="@{/admin/edit-product}"
							th:object="${product}"  enctype="multipart/form-data">
							<input type="hidden" class="form-check-input" th:field="*{id}"
								value="1" checked="checked" />
							<div class="box-body">
								<div class="form-group">
									<label for="exampleInputEmail1">ProductName</label> <input
										type="text" class="form-control" id="exampleInputEmail1"
										th:field="*{productName}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Price</label> <input
										type="text" class="form-control" id="exampleInputEmail1"
										th:field="*{price}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Quantity</label> <input
										type="text" class="form-control" id="exampleInputEmail1"
										th:field="*{quantity}">
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Image</label> <input
										type="file" name="fileImage" class="form-control" id="exampleInputEmail1" >
									
										
								</div>
								<div class="form-group">
									<select
										class="form-control select2 select2-hidden-accessible"
										style="width: 100%"; th:field="*{category.id}">
										<option th:each="category : ${listCate}"
											th:value="${category.id}" th:text="${category.categoryName}"></option>
									</select>
								</div>
								
									<div class="form-group">
									<label >Desecpriton</label>
									 <textarea
										type="text" class="form-control" id="exampleInputEmail1"
										th:field="*{description}"></textarea>
								</div>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Update</button>
							</div>
						</form>
					</div>

				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer :: footer"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="admin/fragments/script :: script"></div>

</body>
</html>
